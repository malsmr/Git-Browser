<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Git Browser</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Github Browser</h1>
    <h4>A simple UI to display a list of any Organization's GitHub
      projects ranked by total forks, and display the top 10 recent
      commits on that project.</h4>
    <form>
      <label>Organization</label>
      <input type="text" name="org" /> 
      <input type="submit" value="Search" />
    </form>
    <div class="repos">
      <ul id="results">
      </ul>
    </div>
    <div id="commit-detail" class="modal">
      <div class="header">
        <h3></h3>
        <div class="close"></div>
      </div>
      <div id="modal-content">
        <ul>
        </ul>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
  <script src="scripts/main.js"></script>
</html>
